<ion-header>
  <ion-toolbar>
    <ion-title>archives</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{base64}}">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
       <ion-button expand="block" (click)="takePicture()">Capturer</ion-button>
       <ion-button expand="block" (click)="addPhoto()">Capturer</ion-button>
       <div *ngIf="butonAuth==true">
        <ion-button expand="block" (click)="uploadPhoto()">Archive</ion-button>
       </div>
    </ion-card-content>

  </ion-card>
</ion-content>
