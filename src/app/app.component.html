<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>

        <ion-label>
          <h2>Authentification</h2>
          <p>Using OCR</p>
        </ion-label>
      </div>
      <ion-list lines="none" class="menu-items">
       <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="mail"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
       </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/scanner">

        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="/releve">

        </ion-item>
      </ion-menu-toggle>
       
      <ion-menu-toggle>
        <ion-item routerLink="/upload">
          <ion-icon name="document"></ion-icon>
          <ion-label>Test OCR</ion-label>
        </ion-item>
      </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
