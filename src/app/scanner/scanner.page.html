<ion-header>
  <ion-toolbar>
    <ion-title>scanner</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Scan document</ion-card-title>
      <!-- <ion-card-subtitle>Scan qr code</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content>
       
      <div *ngIf="buton===true"><ion-card color="success">
        <ion-card-header>
          <ion-card-title>Document authentique</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" [routerLink]="['/releve']" color="success">Get document</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="buto===true"><ion-card color="danger">
      <ion-card-header>
        <ion-card-title>Document nom authentique</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- <ion-button expand="block" [routerLink]="['/releve']">Get document</ion-button> -->
      </ion-card-content>
    </ion-card>
  </div>
      <ion-button expand="block" (click)="scanBarcode()">Scan Qr code</ion-button>     
    </ion-card-content>
  </ion-card>
</ion-content>
